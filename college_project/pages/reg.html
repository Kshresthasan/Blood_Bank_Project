<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<link rel="stylesheet" type="text/css" href="../css/reg.css">
	</head>
	
	<body>
		<header>
			<div class="regbox">
				<h1>Registration</h1>
				<form method="get">
					<p>Full Name</p>
					<input type="text" name="" placeholder="Enter Your Full Name">
					<p>Username</p>
					<input type="text" name="" placeholder="Enter Username">
					<p>Password</p>
					<input type="Password" name="" placeholder="Enter Password">
					<p>Confirm Password</p>
					<input type="Password" name="" placeholder="Enter Password Again">
					<p>Address</p>
					<input type="text" name="" placeholder="Address line 1">
					<input type="text" name="" placeholder="Address line 2">
					<p>Email</p>
					<input type="text" name="" placeholder="Enter Valid Email">
					<p>Blood Group</p>
					<select>
						<option value="A+">A Positive(A+)</option>
						<option value="B+">B Positive(B+)</option>
						<option value="O+">O Positive(O+)</option>
						<option value="AB+">AB Positive(AB+)</option>
					</select>
					<input type="submit" name="" value="Register">
				</form>	

			</div>
		</header>


	</body>



</html>
